<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcom Landing Page</title>
</head>
<body>
    <!-- Nav part html start -->
    <header class="container landing">
        <div class="logo">
            <img src="images/logo.png" alt="logo images">
        </div>

            <nav>

                <li>Workshop</li>

        </div>
        <div class="three-dot">

        </div>

    </header>

    <!-- Nav part html end -->

    <!-- Banner part html start -->
    <section id="banner" class="container">
        <div class="banner-text">
            <h1>GROW YOUR BUSINESS WITH US!</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero dolor iure tempore consequuntur vero distinctio modi optio quisquam reiciendis ullam.</p>
            <button>Get in Touch</button>

            </div>
        </div>
        <div class="banner-img">
            <img src="images/men.png" alt="banner-img">
        </div>

    </section>
    <!-- Banner part html end -->

</html>
